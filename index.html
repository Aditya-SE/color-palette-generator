<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button>
            <i class="fa-solid fa-rotate"></i>
            Generate Palette
        </button>

        <div class="palette-container">
          <!-- color box 1 -->
           <div class="color-box">
            <div class="color" style="background-color: #e1f5fe;"></div>
            <div class="color-info">
              <span class="hex-value">#E1F5FE</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
           </div>
           <!-- color box 2 -->
           <div class="color-box">
            <div class="color" style="background-color: #e5e1fe;"></div>
            <div class="color-info">
              <span class="hex-value">#E5E1FE</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
           </div>
           <!-- color box 3 -->
           <div class="color-box">
            <div class="color" style="background-color: #eee1fe;"></div>
            <div class="color-info">
              <span class="hex-value">#EEE1FE</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
           </div>
           <!-- color box 4 -->
           <div class="color-box">
            <div class="color" style="background-color: #fee1f7;"></div>
            <div class="color-info">
              <span class="hex-value">#FEE1F7</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
           </div>
           <!-- color box 5 -->
           <div class="color-box">
            <div class="color" style="background-color: #fee1e9;"></div>
            <div class="color-info">
              <span class="hex-value">#FEE1E9</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
           </div>
        </div>

    </div>


    
  </body>
  <script src="app.js"></script>
</html>
